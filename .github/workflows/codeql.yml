name: codeql

on:
  push:
    branches:
      - 'master'
      - 'releases/v*'
    paths:
      - '.github/workflows/codeql.yml'
      - 'dist/**'
      - 'src/**'
  pull_request:
    paths:
      - '.github/workflows/codeql.yml'
      - 'dist/**'
      - 'src/**'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript
    steps:
      -
        name: Checkout
        uses: meta-introspector/checkout@main
      -
        name: Initialize CodeQL
        uses: meta-introspector/codeql-action/init@main
        with:
          languages: ${{ matrix.language }}
          config: |
            paths:
              - src
      -
        name: Autobuild
        uses: meta-introspector/codeql-action/autobuild@main
      -
        name: Perform CodeQL Analysis
        uses: meta-introspector/codeql-action/analyze@main
        with:
          category: "/language:${{matrix.language}}"
